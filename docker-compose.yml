version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cs2_postgres
    environment:
      POSTGRES_DB: cs2cases
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: cs2_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cs2cases
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      PORT: 4000
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:3000,http://localhost:3001,http://admin.localhost
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: cs2_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: cs2_admin
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./apps/admin:/app
      - /app/node_modules
      - /app/.next

  nginx:
    image: nginx:alpine
    container_name: cs2_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - admin
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
